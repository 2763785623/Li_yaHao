<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue@2.5.16/vue.js"></script>
    <script src="../lib/jquery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../lib/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <!-- jquery ajax -->
        <button @click="fa()">点击发送ajax</button>

        <!-- vue ajax get和post方法 -->
        <button @click="gets()">点击发送ajax -- get方法</button>
		<button @click="posts()">点击发送ajax -- post方法</button>

    </div>
    <script>
        
        new Vue({
			el:"#app",
			data:{
                url:'网址', //get
				url1:'网址',	//post
			},
			methods:{
				fa(){
					let url = '网址';
					$.get(url,{参数},res=>{
						console.log(res);
					})
				},
                gets(){
					this.$http.get(this.url,{a:10,b:20}).then(res=>{
						console.log(res.data);
					},err=>{
						console.log('失败..')
					});

				},
				posts(){
					this.$http.post(this.url1,{a:100,b:200},{emulateJSON:true}).then(res=>{
						console.log(res.data);
					},err=>{
						console.log('失败..。')
					});

				}
			}
		})


        /*
			钩子函数：
				1. 钩子函数 也是 函数
				2. 函数本身 有 触发场景  自己触发 ，不需手动 调用
				3. 钩子函数 也叫 生命周期函数 （对象 出生 到 销毁 过程）

		 */
    </script>
</body>
</html>
