<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue@2.5.16/vue.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
    <style>
        .box {
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
        }
        li{
            width: 100px;
            height: 30px;
            line-height: 30px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- <h1>{{ title }}</h1>

        <button @click="flag = !flag">点击开始动画</button>
        <transition
            v-on:before-enter="beforeEnter"
			v-on:enter="enter"
			v-on:after-enter="afterEnter"
        >
            <div class="box" v-show='flag'></div>
        </transition> -->

        <transition-group tag='ul' enter-active-class="animated bounceInRight">
            <li v-for='(item,index) in lists' :key='item + index'>{{ item }}</li>
        </transition-group>

        <input type="text" v-model='s'>
        <button @click='add()'>添加</button>

        <h1>{{ title2 }}</h1>


        <!--  
            out-in 先隐藏 再进去
            in-out 先进去 再隐藏
        -->
        <transition-group mode='in-out' enter-active-class='animated bounceInUp' leave-active-class='animated bounceOutUp'>
            <button v-show='flag' @click='flag = !flag' :key='1'>开</button>
            <button v-show='!flag' @click='flag = !flag' :key='2'>关</button>
        </transition-group> 
    </div>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                title: 'Vue半球动画效果',
                //flag: false,
                lists: ['成龙','甄子丹','李连杰','李小龙'],
                s: '',
                title2: '过渡',
                flag: true
            },
            methods: {
                add() {
                    this.lists.push(this.s);
                },




                beforeEnter(el) {
                    el.style.transform = "translate(0,0)";
                    console.log(el)
                },
                enter(el,done) {
                    //注意： 作用就是 刷新动画 必须加上
					// el.offsetLeft;	
					el.offsetTop;
					el.style.transform = "translate(200px,300px)";
					el.style.transition = "all 1.5s ease";
					done();//调用下面得afterEnter方法 立即执行
                },
                afterEnter(el) {
                    this.flag = !this.flag
                }
            }
        });



    </script>
</body>
</html>
