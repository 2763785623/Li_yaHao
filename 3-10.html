<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue-2.6.10.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

       <!-- <router-link to='/deng?id=101&cateid=嘿嘿'>登陆</router-link>
       <router-link to='/zhu?id=202&cateid=哈哈'>注册</router-link> -->
       
       
       <router-link to='/deng/200/爱情'>登陆</router-link>
       <router-link to='/zhu/300/生活'>注册</router-link>

       <!-- 设置路由出口 -->
       <router-view></router-view>
    </div>

    <template id="deng">
        <div>
            <!-- <h2>登陆哦...{{ $route.query.id }} {{ $route.query.cateid }}</!--> 
            <h2>登陆哦...{{ $route.params.id }}</h2>
        </div>
    </template>

    <template id="zhu">
        <div>
            <!-- <h2>注册哦...{{ $route.query.id }} {{ $route.query.cateid }}</!--> 
            <h2>注册哦...{{ $route.params.id }}</h2>
        </div>
    </template>


    <script>

        /*
            vue-router 对象  参数传递有两种方式：
            url   ? 问好传递参数 使用: $router.query 参数接受

            别名 使用: 的方式 
            /deng/:id/:a/:b/:c/:d
        
        */




        /*
            路由步骤:

                1. 准备 组件
                2. 准备 路由 规则
                3. 实例化路由 进行规则注册
                4. 挂载 vm 实例身上
                    (设置路由出口<router-view></router-view>)
        */
        const deng = {template:'#deng'}
        const zhu = {template:'#zhu'}

        /*
            准备路由规则

            vue中所有的路由开头必须以 / 开头 (hash模式)
        
        
        
        */
        // const routes = [
        //     {
        //         path: '/deng', //path代表路径
        //         component: deng // component 代表 组件名称
        //     },
        //     {
        //         path: '/zhu', //path代表路径
        //         component: zhu // component 代表 组件名称
        //     }
        // ]

        // //实例化

        // const router = new VueRouter({
        //     routes
        // })

        const router = new VueRouter({
                routes:[
                {
                    path: '/deng/:id/:a', //:id 参数的占位符
                    component: deng // component 代表 组件名称
                },
                {
                    path: '/zhu/:id/:a', 
                    component: zhu // component 代表 组件名称
                }
            ]

        })




        const vm = new Vue({
            router,
            el: '#app',
            data: {
                title: 'vue-router及传递参数'
            },
            components: {
                deng,
                zhu
            },
            created(){
                // 如果想使用 route 使用this调用
                console.log(this.$route);
            }
        })
    </script>
</body>
</html>
