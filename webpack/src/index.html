<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入第三方 静态资源-->

    <!--
        按需导入

        node.js 中模块化方式导入组件 (通过node.js进行下载)

        在使用模块化的时候 需要先使用 npm init --yes 这个命令对项目进行初始化
    
        node.js 下载所有的第三方资源都是通过 npm/cnpm 这个工具 下载的
            npm/cnpm 这是一个(包管理器) 下载平台, 类似应用宝
        
        npm和cnpm的 区别？

            本质一样 都是在https://www.npmjs.com/网址下载

            如果使用 npm install 时候就相当于我们自己的网络直接在我们 https://www.cnpmjs.com/ 进行下载
            使用 cnpm install 虽然也是通过 https://www.cnpmjs.com/ 进行下载 但是是通过中国镜像（淘宝）下载的


            使用node.js 的安装组件：

                命令格式：
                    npm/cnpm install (包名)
                    cnpm i (安装package.json文件记录的所有安装包)

                    参数：
                        install 安装
                        i       简写


                        将安装依赖保存到 开发环境
                        npm install jquery --save-dev
                        npm install jquery --D

                        将安装依赖保存到 运行环境
                        npm install jquery --save
                        npm install jquery --S



            -S -D 用法

            在使用npm/cnpm 所有安装组件都会放在 当前目录下 (node_modules)文件夹中, 包含其依赖包

            在每一个安装的组件，都有一个 以组件名称命名的文件夹， 这个文件中都有个叫dist的文件夹，
            这个文件夹就是存放你下载好的组件

                        npm init --yes
            {
            "name": "webpack",
            "version": "1.0.0",
            "description": "",
            "main": "index.js",
            "scripts": {
                "test": "echo \"Error: no test specified\" && exit 1"
            },
            "keywords": [],
            "author": "",
            "license": "ISC"
            }



            cnpm i jquery -S(生产环境 上线)
                package.json 文件
                    "dependencies": {
                        "jquery": "^3.4.1"
                    }

            cnpm i jquery -D（开发环境 本地开发）
                 "devDependencies": {
                    "jquery": "^3.4.1"
                }   

    -->
</head>
<body>
    <h1>哇嘎嘎</h1>
    <script src="../dist/bundle.js"></script>
</body>
