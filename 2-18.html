    <script>
        let json = {
            '0':10,
            '1':20,
            '2':30,
            length:3
        }
        console.log(Array.from(json));

        var json2 = '{"a": 10,"b": 20,"c": 30}';
        a = JSON.parse(json2);
        console.log(a,a.a);

        //of()转化为数组

        console.log(Array.of(10,50,60));

        let name = '成龙';
        let age = '60';
        let sex = '男';

        let obj = {
            name: name,
            age: age,
            sex: sex,

        }

        console.log(obj);

        let obj2 = {name,age,sex,na(){
            console.log('哇嘎嘎');
        }};
        obj2.na();
        console.log(obj2);


        //isNaN():检测数据是不是NaN

        //Object.is( , )用来检测两个数值是否严格相等
        console.log(Object.is(2,10));
    </script>
