<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue@2.5.16/vue.js"></script>
</head>
<body>
    <div class="app">
        <h1>{{ title }}</h1>
        <p>{{ num }}</p>
        <add></add>
        <footers></footers>
        <my-a></my-a>
    </div>

    <template id="a">
        <div>
            <p>当前数{{ num }}</p>
            <button @click='add()'>点击增加</button>
        </div>
    </template>
    <!--
        单页app:
            缺点: 加载资源的时候，需要一次性导入全部，第一次加载较慢
                vue项目会使用webpack打包，试体积变小
            优点: 
                1.体积较小
                2.组件化的编程方式,比较灵活
    -->
    <script>
        //系统组件 transition
        //自定义组件 自定义名

        /*
            1.在组件中定义 数据时候 data必须是一个function
            2.内部必须有return {}
        
        
        */
        // const data = {
        //     num : 100,
        // }
        Vue.component('my-a',{
            template: '#a',
            data: function() {
                return {
                    num: 20
                }
            },
           
            methods: {
                add() {
                    this.num = this.num + 1;
                }
            }
        })
        Vue.component('add',{
            //如果是多个元素需要一个根元素进行包裹 
            template: `
            <div>
                <h1>自定义组件</h1>
                <h2>自定义</h2>
            </div>
            
            
             `,//当前组件的模板 也就是说html节点
         })

        
        const footers = {
            template: `
            <ul>
                <li>成龙</li>
                <li>李连杰</li>
            </ul>
            `
        }

        const vm = new Vue({
            el: '.app',
            data: {
                title: 'Vue组件',
                num: 100
            },
            methods: {

            },
            filters: {

            },
            components: {
                footers,
                
            }
           
        })
    </script>
</body>
</html>
