<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script src="../lib/vue@2.5.16/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="xxx">
        <!-- 
            vue指令
                就是框架预先设定好的特殊的语法， 一般指令出现的位置是 vue 的视图层
        -->
        <h1>{{ txt }} {{text}}</h1>
        <h1 v-text="txt +' '+ text"></h1>
        <h2 v-text="name + '成龙'"></h2>
        <h5>{{ a }}</h5>
        <h5 v-text='a'></h5>
        <h5 v-html='a'></h5>
        <img v-bind:src="src" :alt="alt" :title="title"> 
        <form action="">
            <input type="text" name="" v-model="str2">
            <p>{{ str2 }}</p>
        </form>
        
    </div>
    <script>
        /*
            vue 设计思想 核心点 主要是操作  数据驱动


            vue: 是构建用户界面的渐进式框架 
            单页app开发应用

            v-text 内部如果使用多个数据  使用字符串拼接方法

            v-text 和 {{}}的区别

                在网速比较慢的情况下 使用{{}}的情况下 会暴露源代码
                可以是使用v-cloak解决
                推荐使用 v-text 

            v-html 和 v-text 都是解析文本

            v-bind : 属性名 = '值'
            可以简写为 : 属性名 = '值'

            v-model: 双向数据绑定
                一般的作用和应用场景 都是针对于 form 表单(数据收集)
        */
        const vm = new Vue({
            el: '.xxx', //挂载点 指定视图层 要显示的数据不能在视图层外面
            data: {
                txt: '这是个好东西',
                text: '大大的',
                name: '周星驰',
                a: '<span style ="color : red">这是一行文字</span>',
                src: '../img/1.jpg',
                title: '成龙',
                alt: '这是一个图片',
                str2: '的撒大'

            }
       });
    </script>
</body>
</html>
